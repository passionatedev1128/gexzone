<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elige formato — Formación</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=DM+Sans:wght@400;500;600;700&display=swap');
    :root {
      --bg: #0a0e14;
      --bg-soft: #161d28;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --accent: #60a5fa;
      --accent-dim: rgba(96, 165, 250, 0.15);
      --radius: 12px;
      --btn-bg: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }
    [data-theme="day"] {
      --bg: #f8fafc;
      --bg-soft: #e2e8f0;
      --text: #0f172a;
      --text-muted: #475569;
      --accent: #2563eb;
      --accent-dim: rgba(37, 99, 235, 0.12);
      --btn-bg: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .container {
      text-align: center;
      max-width: 480px;
    }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 0.5rem;
    }
    .sub {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 1rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      text-align: center;
    }
    .btn:focus { outline: 2px solid var(--accent); outline-offset: 2px; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
    .btn-on-demand {
      background: var(--accent-dim);
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    .btn-live {
      background: var(--btn-bg);
      color: #fff;
    }
    .error {
      color: #f87171;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Elige el formato</h1>
    <p class="sub">Accede al contenido en vídeo bajo demanda o al evento en vivo.</p>
    <div class="buttons">
      <button type="button" class="btn btn-on-demand" id="btn-on-demand">On Demand GRATIS</button>
      <button type="button" class="btn btn-live" id="btn-live">Evento en vivo</button>
    </div>
    <p class="error" id="error" role="alert" hidden></p>
  </div>

  <script>
    (function () {
      // Path -> course query value (as per your spec; options-manual uses slug "options-manua")
      var PATH_TO_COURSE = {
        'options-manual': 'options-manua',
        'beyond-the-flow': 'beyond-the-flow',
        'financial-options': 'financial-options',
        'flow-dynamics': 'flow-dynamics'
      };

      function getPathSegment() {
        var path = (window.location.pathname || '').replace(/^\/|\/$/g, '');
        var parts = path.split('/');
        // .../training/options-manual or training/options-manual
        if (parts.length >= 2 && parts[parts.length - 2].toLowerCase() === 'training')
          return parts[parts.length - 1].toLowerCase();
        if (parts.length >= 1 && parts[0].toLowerCase() === 'training')
          return (parts[1] || '').toLowerCase();
        // last segment only
        return (parts[parts.length - 1] || '').toLowerCase();
      }

      function getSlidesUrl(courseType) {
        var segment = getPathSegment();
        var course = PATH_TO_COURSE[segment];
        if (!course) return null;
        return '/slides?course=' + encodeURIComponent(course) + '&course_type=' + encodeURIComponent(courseType);
      }

      function goTo(courseType) {
        var url = getSlidesUrl(courseType);
        if (!url) {
          var err = document.getElementById('error');
          err.textContent = 'Formato no reconocido para esta ruta. Rutas válidas: training/options-manual, training/beyond-the-flow, training/financial-options, training/flow-dynamics.';
          err.hidden = false;
          return;
        }
        window.location.href = url;
      }

      document.getElementById('btn-on-demand').addEventListener('click', function () { goTo('on-demand'); });
      document.getElementById('btn-live').addEventListener('click', function () { goTo('live-event'); });
    })();
  </script>
</body>
</html>
