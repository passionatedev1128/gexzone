<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elige formato — Formación | GEXZONE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700&family=DM+Sans:wght@400;500;600;700&display=swap');
    
    :root {
      --radius-sm: 8px;
      --radius-md: 12px;
      --transition-fast: 0.15s ease;
      --transition-base: 0.25s ease;
    } 
    
    /* Dark theme (default) */
    :root, [data-theme="night"] {
      --bg-primary: #0a0e14;
      --bg-secondary: #111820;
      --bg-soft: #161d28;
      --bg-card: rgba(255, 255, 255, 0.035);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-blue: #60a5fa;
      --accent-blue-dim: rgba(96, 165, 250, 0.15);
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-accent: rgba(96, 165, 250, 0.4); 
      --nav-bg: rgba(10, 14, 20, 0.88);
      --btn-primary-bg: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }
    [data-theme="day"] {
      --bg-primary: #f8fafc;
      --bg-secondary: #f1f5f9;
      --bg-soft: #e2e8f0; 
      --bg-card: rgba(0, 0, 0, 0.03);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --accent-blue: #2563eb;
      --accent-blue-dim: rgba(37, 99, 235, 0.12);
      --border-subtle: rgba(0, 0, 0, 0.08);
      --border-accent: rgba(37, 99, 235, 0.4);
      --nav-bg: rgba(248, 250, 252, 0.92);
      --btn-primary-bg: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }

    body {
      /* font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100%;
      display: flex;
      flex-direction: column; */
    }
    a { text-decoration: none; color: inherit; transition: color var(--transition-fast), opacity var(--transition-fast); }
    a:hover { opacity: 0.92; }
    main { flex: 1 0 auto; padding-top: 5rem; }

    /* .container { max-width: 1280px; margin: 0 auto; padding: 0 clamp(1.25rem, 4%, 5%); } */

    /* ---- Header ---- */
    .site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: var(--nav-bg);
      backdrop-filter: blur(24px) saturate(1.1);
      -webkit-backdrop-filter: blur(24px) saturate(1.1);
      border-bottom: 1px solid var(--border-subtle);
      transition: background var(--transition-base), border-color var(--transition-base);
    }
    .site-header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem clamp(1.25rem, 4%, 5%);
      gap: 1.5rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: inherit;
      transition: opacity var(--transition-fast);
    }
    .logo__brand { display: flex; flex-direction: column; line-height: 1.1; }
    .logo__text {
      font-size: clamp(1.5rem, 3.5vw, 2.25rem);
      font-weight: 700;
      letter-spacing: 0.2em;
      background: linear-gradient(135deg, #60a5fa 0%, #22d3ee 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .logo__tagline { font-size: 0.7rem; font-weight: 500; letter-spacing: 0.2em; color: #a78bfa; margin-top: 0.15rem; }
    .logo__bars { display: flex; flex-direction: column; gap: 4px; }
    .logo__bar {
      display: block;
      height: 3px;
      border-radius: 2px;
      background: linear-gradient(90deg, #60a5fa 0%, #a78bfa 100%);
    }
    .logo__bar:nth-child(1) { width: 42px; }
    .logo__bar:nth-child(2) { width: 54px; }
    .logo__bar:nth-child(3) { width: 32px; }
    .logo__bar:nth-child(4) { width: 48px; }
    [data-theme="day"] .logo__text {
      background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    [data-theme="day"] .logo__tagline { color: #7c3aed; }
    [data-theme="day"] .logo__bar { background: linear-gradient(90deg, #2563eb 0%, #7c3aed 100%); }

    .nav-main {
      display: flex;
      align-items: center;
      gap: clamp(1.25rem, 2.5vw, 2.75rem);
      list-style: none;
    }
    .nav-main a {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      padding: 0.5rem 0;
      border-bottom: 2px solid transparent;
      transition: color var(--transition-fast), border-color var(--transition-fast);
      letter-spacing: 0.04em;
    }
    .nav-main a:hover,
    .nav-main a.active { color: var(--text-primary); border-bottom-color: var(--accent-blue); }

    .header-actions { display: flex; align-items: center; gap: 0.5rem; }
    .header-lang-toggle {
      min-width: 4.5rem;
      height: 2rem;
      padding: 0 0.6rem;
      border: 1px solid var(--border-subtle);
      border-radius: 999px;
      background: var(--bg-card);
      color: var(--text-secondary);
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: color var(--transition-fast), background var(--transition-fast), border-color var(--transition-fast);
    }
    .header-lang-toggle:hover { color: var(--text-primary); background: var(--accent-blue-dim); border-color: var(--border-accent); }
    .header-theme-toggle {
      width: 2.5rem;
      height: 2.5rem;
      border: 1px solid var(--border-subtle);
      border-radius: 50%;
      background: var(--bg-card);
      color: var(--text-secondary);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: color var(--transition-fast), background var(--transition-fast), border-color var(--transition-fast), transform var(--transition-fast);
    }
    .header-theme-toggle .theme-toggle-icon { font-size: 1.15rem; line-height: 1; }
    .header-theme-toggle:hover { color: var(--accent-blue); background: var(--accent-blue-dim); border-color: var(--border-accent); transform: scale(1.05); }
    .btn-icon {
      width: 2.25rem;
      height: 2.25rem;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      transition: color var(--transition-fast), background var(--transition-fast), border-color var(--transition-fast);
    }
    .btn-icon:hover { color: var(--text-primary); background: var(--bg-card); border-color: var(--border-accent); }

    .nav-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      padding: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-primary);
    }
    .nav-toggle span { width: 22px; height: 2px; background: currentColor; border-radius: 1px; }
    @media (max-width: 900px) {
      .nav-toggle { display: flex; }
      .nav-main {
        position: fixed;
        top: 0; right: 0; bottom: 0;
        width: min(320px, 85vw);
        background: var(--bg-secondary);
        flex-direction: column;
        align-items: flex-start;
        padding: 5rem 2rem 2rem;
        gap: 0.5rem;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        box-shadow: -4px 0 24px rgba(0,0,0,0.3);
      }
      .nav-main.open { transform: translateX(0); }
      .nav-main a { font-size: 1.1rem; padding: 0.6rem 0; }
    }

    /* ---- Footer ---- */
    .site-footer {
      flex-shrink: 0;
      margin-top: auto;
      padding: 1rem clamp(1rem, 4%, 2rem);
      background: var(--bg-soft);
      border-top: 1px solid var(--border-subtle);
    }
    .site-footer:has(.footer-grid)::before {
      content: "";
      display: block;
      height: 1px;
      max-width: 5rem;
      margin: 0 auto 0.75rem;
      background: linear-gradient(90deg, transparent, var(--border-accent), transparent);
      opacity: 0.6;
    }
    .footer-grid {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 0.5rem 1.25rem;
      max-width: 720px;
      margin: 0 auto 0.75rem;
    }
    .footer-grid > div { display: flex; flex-wrap: wrap; align-items: center; gap: 0.5rem 1rem; }
    .footer-grid a {
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      color: var(--text-muted);
      text-decoration: none;
      transition: color var(--transition-fast);
    }
    .footer-grid a:hover { color: var(--accent-blue); }
    .footer-bottom {
      max-width: 720px;
      margin: 0 auto;
      padding-top: 0.75rem;
      border-top: 1px solid var(--border-subtle);
      font-size: 0.7rem;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      text-align: center;
    }

    .section { padding: clamp(2rem, 5vw, 3.5rem) clamp(1rem, 4%, 5%); }

    /* ---- Training choice content ---- */
    .training-choice {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 12rem);
      padding: 2rem 1.5rem;
    }
    .training-choice .container { text-align: center; max-width: 480px; }
    .training-choice h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 0.5rem;
    }
    .training-choice .sub {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    .training-choice .buttons { display: flex; flex-direction: column; gap: 1rem; }
    .training-choice .btn {
      display: block;
      width: 100%;
      padding: 1rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }
    .training-choice .btn:focus { outline: 2px solid var(--accent-blue); outline-offset: 2px; }
    .training-choice .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
    .training-choice .btn-on-demand {
      background: var(--accent-blue-dim);
      color: var(--accent-blue);
      border: 2px solid var(--accent-blue);
    }
    .training-choice .btn-live { background: var(--btn-primary-bg); color: #fff; }
    .training-choice .error {
      color: #f87171;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>



  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  

  <main>
    <section class="section training-choice" style="background: var(--bg-secondary);">
      <div class="container">
        <h1>Elige el formato</h1>
        <p class="sub">Accede al contenido en vídeo bajo demanda o al evento en vivo.</p>
        <div class="buttons">
          <button type="button" class="btn btn-on-demand" id="btn-on-demand">On Demand GRATIS</button>
          <button type="button" class="btn btn-live" id="btn-live">Evento en vivo</button>
        </div>
        <p class="error" id="error" role="alert" hidden=""></p>
      </div>
    </section>
  </main>

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  

  <script>
(function () {
  'use strict';
  var STORAGE_THEME = 'gexzone_theme';
  var STORAGE_LANG = 'gexzone_lang';

  function getTheme() { return localStorage.getItem(STORAGE_THEME) || 'night'; }
  function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem(STORAGE_THEME, theme);
    var btn = document.getElementById('theme-toggle');
    if (btn) {
      btn.setAttribute('aria-label', theme === 'night' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro');
      var icon = btn.querySelector('.theme-toggle-icon');
      if (icon) icon.textContent = theme === 'night' ? '\u263C' : '\uD83C\uDF19';
    }
  }
  function initTheme() {
    setTheme(getTheme());
    var btn = document.getElementById('theme-toggle');
    if (btn) btn.addEventListener('click', function () { setTheme(getTheme() === 'day' ? 'night' : 'day'); });
  }

  var i18n = {
    es: { nav: { formacion: 'Formación', tradingRoom: 'Trading Room', recursos: 'Recursos', volatilidad: 'Volatilidad', software: 'Software / Bots', contacto: 'Contacto' } },
    ar: { nav: { formacion: 'التدريب', tradingRoom: 'غرفة التداول', recursos: 'الموارد', volatilidad: 'التقلب', software: 'البرمجيات / البوتات', contacto: 'اتصل' } }
  };
  function getLang() { return localStorage.getItem(STORAGE_LANG) || 'es'; }
  function setLang(lang) {
    localStorage.setItem(STORAGE_LANG, lang);
    document.documentElement.lang = lang === 'ar' ? 'ar' : 'es_ES';
    document.body.classList.toggle('rtl', lang === 'ar');
    document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
    var t = i18n[lang] || i18n.es;
    document.querySelectorAll('[data-i18n]').forEach(function (el) {
      var key = el.getAttribute('data-i18n');
      var v = t.nav && key && t.nav[key.split('.')[1]];
      if (v != null) el.textContent = v;
    });
  }
  function initLang() {
    setLang(getLang());
    var btn = document.getElementById('lang-toggle');
    if (btn) btn.addEventListener('click', function () { setLang(getLang() === 'es' ? 'ar' : 'es'); });
  }

  function initNav() {
    var toggle = document.getElementById('nav-toggle');
    var nav = document.getElementById('nav-main');
    if (!toggle || !nav) return;
    toggle.addEventListener('click', function () {
      nav.classList.toggle('open');
      toggle.setAttribute('aria-expanded', nav.classList.contains('open'));
    });
    document.addEventListener('click', function (e) {
      if (nav.classList.contains('open') && !nav.contains(e.target) && !toggle.contains(e.target))
        nav.classList.remove('open');
    });
  }

  function setActiveNav() {
    var path = (window.location.pathname || '').replace(/\/$/, '') || '/';
    document.querySelectorAll('.nav-main a').forEach(function (a) {
      var href = (a.getAttribute('href') || '').replace(/\.\.\//g, '');
      var isActive = path.indexOf('training') !== -1 ? (href === 'formacion.html') : (path.indexOf(href) !== -1);
      a.classList.toggle('active', isActive);
    });
  }

  // Training buttons: redirect by path (shop URLs for financial-options & flow-dynamics, else slides)
  var PATH_TO_COURSE = {
    'options-manual': 'options-manua',
    'beyond-the-flow': 'beyond-the-flow',
    'financial-options': 'financial-options',
    'flow-dynamics': 'flow-dynamics'
  };
  // Path segment -> { on-demand: '/shop/...', 'live-event': '/shop/...' }; only for paths that go to shop
  var PATH_TO_SHOP = {
    'financial-options': {
      'on-demand': '/shop/asymmetric-knowledge-with-financial-options-22',
      'live-event': '/shop/asymmetric-knowledge-with-financial-options-24'
    },
    'flow-dynamics': {
      'on-demand': '/shop/flow-dynamics-market-mechanics-exposure-protocol-program-23',
      'live-event': '/shop/flow-dynamics-market-mechanics-exposure-protocol-program-25'
    }
  };
  // Same paths: save to localStorage before navigate (values per requirement for currentProduct)
  var PATH_TO_CURRENT_PRODUCT = {
    'financial-options': {
      'on-demand': '/shop/asymmetric-knowledge-with-financial-options-22',
      'live-event': '/shop/asymmetric-knowledge-with-financial-options-26'
    },
    'flow-dynamics': {
      'on-demand': '/shop/flow-dynamics-market-mechanics-exposure-protocol-program-25',
      'live-event': '/shop/flow-dynamics-market-mechanics-exposure-protocol-program-27'
    }
  };
  function getPathSegment() {
    var path = (window.location.pathname || '').replace(/^\/|\/$/g, '');
    var parts = path.split('/');
    if (parts.length >= 2 && parts[parts.length - 2].toLowerCase() === 'training') return parts[parts.length - 1].toLowerCase();
    if (parts.length >= 1 && parts[0].toLowerCase() === 'training') return (parts[1] || '').toLowerCase();
    return (parts[parts.length - 1] || '').toLowerCase();
  }
  function getSlidesUrl(courseType) {
    var segment = getPathSegment();
    var course = PATH_TO_COURSE[segment];
    if (!course) return null;
    return '/slides?course=' + encodeURIComponent(course) + '&course_type=' + encodeURIComponent(courseType);
  }
  var STORAGE_CURRENT_PRODUCT = 'gexzone_current_product';

  function goTo(courseType) {
    var segment = getPathSegment();
    var shopUrls = PATH_TO_SHOP[segment];
    var url;
    if (shopUrls && shopUrls[courseType]) {
      url = shopUrls[courseType];
    } else {
      url = getSlidesUrl(courseType);
    }
    if (!url) {
      var err = document.getElementById('error');
      err.textContent = 'Formato no reconocido para esta ruta. Rutas válidas: training/options-manual, training/beyond-the-flow, training/financial-options, training/flow-dynamics.';
      err.hidden = false;
      return;
    }
    // For financial-options and flow-dynamics, save currentProduct to localStorage before navigating
    var currentProductPayload = PATH_TO_CURRENT_PRODUCT[segment] && PATH_TO_CURRENT_PRODUCT[segment][courseType];
    if (currentProductPayload) {
      try {
        localStorage.setItem(STORAGE_CURRENT_PRODUCT, JSON.stringify({ currentProduct: currentProductPayload }));
      } catch (e) {}
    }
    window.location.href = url;
  }

  function init() {
    initTheme();
    initLang();
    initNav();
    setActiveNav();
    document.getElementById('btn-on-demand').addEventListener('click', function () { goTo('on-demand'); });
    document.getElementById('btn-live').addEventListener('click', function () { goTo('live-event'); });
  }
  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
  else init();
})();
  </script>
